<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="A cross-platform financial charting application to showcase the functionality of d3fc components">
    <title>d3fc Showcase</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
    <style media="screen">
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #263337;
        color: #fff;
      }
      h1, h2, h3 {
        font-weight: 300;
      }
      h1 {
        padding-bottom: 10px;
        border-bottom: 1px solid #aaa;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
      }
      .button {
        background-color: #263337;
        outline: none;
        box-shadow: none;
        border: 1px solid #3C4F53;
        padding: 10px;
        display: inline-block;
        color: #fff;
        text-decoration: none;
      }
      .button:hover {
          cursor: pointer;
          background-color: #3C4F53;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>d3fc-showcase</h1>
      <!-- <h3>Latest stable release</h3> -->
      <a href="master" class="button">Latest stable release</a>
      <!-- <h3>Latest development version</h3> -->
      <a href="develop" class="button">Latest development version</a>
    </div>
  </body>
</html>
