<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="A cross-platform financial charting application to showcase the functionality of d3fc components">
    <title>d3fc Showcase</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
    <style>
      html {
        box-sizing: border-box;
      }
      *, *:before, *:after {
        box-sizing: inherit;
      }
      body {
        background-color: #fff;
        color: #333;
        margin: 8px;
        font-family: "Roboto", "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 22px;
        font-weight: 300;
        line-height: 1.42;
      }
      .container {
        max-width: 700px;
        margin: 0 auto;
        text-align: center;
      }
      h1 {
        font-weight: 300;
      }
      a {
        color: #7b9fa1;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .button {
        background-color: transparent;
        border: 1px solid #3c4f53;
        outline: none;
        box-shadow: none;
        padding: 7px 14px;
        display: inline-block;
        color: #333;
        text-decoration: none;
        text-align: center;
        border-radius: 4px;
        font-size: 0.75em;
        margin: 8px;
      }
      .button:hover {
        cursor: pointer;
        background-color: #3c4f53;
        text-decoration: none;
        color: #fff;
      }
      .button.primary {
        background-color: #7b9fa1;
        color: #fff;
      }
      .button.primary:hover {
        background-color: #3c4f53;
      }
      .button.large {
        font-size: 1em;
      }
      footer {
        margin-top: 60px;
        font-size: 0.8em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>d3fc-showcase</h1>
        <p>A cross-platform financial charting application to showcase the functionality of <a href="http://d3fc.io">d3fc</a> components</p>
      </header>
      <article>
        <p>
          <a href="master" class="button primary large">View latest release</a>
          <a href="https://github.com/ScottLogic/d3fc-showcase" class="button large">View on GitHub</a>
        </p>
        <p><a href="develop" class="button">View latest development version <em>(can be unstable!)</em></a></p>
      </article>
      <footer>
        <p>Project hosted on <a href="https://github.com/ScottLogic/d3fc-showcase">GitHub</a>, licensed under the <a href="https://github.com/ScottLogic/d3fc-showcase/blob/develop/LICENSE">MIT License</a> and supported by <a href="http://www.scottlogic.com/">Scott Logic</a>.</p>
      </footer>
    </div>
  </body>
</html>
