      <div class="container">
        <div class="row row-offcanvas-right primary-row">
          <div class="col-xs-12 col-sm-12 col-md-9 col-chart">
            <svg class="chart primary"></svg>
          </div>
          <div class="col-xs-4 col-sm-4 col-md-3 sidebar-offcanvas sidebar-menu">
            <div class="panel panel-default">
              <div class="panel-heading">Series</div>
              <div class="panel-body">
                <div id="series-buttons" class="buttons btn-group-vertical" data-toggle="buttons"></div>
              </div>
            </div>            
            <div class="panel panel-default">
              <div class="panel-heading">Value</div>
              <div class="panel-body">
                <div id="y-value-accessor-buttons" class="buttons btn-group-vertical" data-toggle="buttons"></div>
              </div>
            </div> 
            <div class="panel panel-default">
              <div class="panel-heading">Overlays</div>
              <div class="panel-body">
                <div id="indicator-buttons" class="buttons btn-group-vertical" data-toggle="buttons"></div>
              </div>
            </div>            
            <div class="panel panel-default">
              <div class="panel-heading">Indicators</div>
              <div class="panel-body">
                <div id="secondary-chart-buttons" class="buttons btn-group-vertical" data-toggle="buttons"></div>
              </div>
            </div>            
          </div>

          <div class="col-xs-12 col-sm-12 col-md-9 col-chart">
            <svg class="chart x-axis"></svg>
          </div>
          <div class="col-xs-4 col-sm-4 col-md-3 sidebar-offcanvas">
          </div>
        </div>        
        <div class="row row-offcanvas-right nav-row">
          <div class="col-xs-12 col-sm-12 col-md-9 col-chart">
            <svg class="chart nav"></svg>
          </div>
          <div class="col-xs-4 col-sm-4 col-md-3 sidebar-offcanvas">
