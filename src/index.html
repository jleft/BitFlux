<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A cross-platform financial charting application to showcase the functionality of d3fc components">
    <title>d3fc Showcase</title>

    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/d3fc.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script src="assets/js/d3.js"></script> 
    <script src="assets/js/Layout.js"></script>
    <script src="assets/js/d3fc.js"></script>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
  </head>
  <body>
  
    <div class="container">

      <div id="chart-example">

        <div class="row">
          <div class="col-md-12">
            <div id="series-buttons" class="btn-group" data-toggle="buttons">
                    
              <label class="btn btn-default active" id="candlestick-button">
                <input type="radio" name="options" value="candlestick" checked> Candlestick
              </label>
               
              <label class="btn btn-default" id="ohlc-button">
                <input type="radio" name="options" value="ohlc"> OHLC
              </label>
                
              <label class="btn btn-default" id="line-button">
                <input type="radio" name="options" value="line"> Line
              </label>
                  
              <label class="btn btn-default" id="point-button">
                <input type="radio" name="options"value="point"> Point
              </label>
                
              <label class="btn btn-default" id="area-button">
                <input type="radio" name="options" value="area"> Area
              </label>
                    
            </div><!--./btn-group-->

            <div  id="reset-row" class="pull-right">
              <div class="col-md-offset-11" id="reset-button">
                <button class="btn btn-default" type="button" >Reset</button>
              </div>
            </div>
          </div><!--./col-md-12-->
        </div><!--./row-->
          
          
        <div class="row">
          <div class="col-md-12">
            <svg class="main"></svg>
          </div>
        </div>
          
        <div class="row"> 
          <div class="col-md-12">
            <svg class="rsi"></svg>
          </div>
        </div>
          
        <div class="row"> 
          <div class="col-md-12">
            <svg class="nav"></svg>
          </div>
        </div>

      </div>
    </div>
    <script src="assets/js/sc.js"></script>
    <script src="assets/js/webSocket.js"></script>
    <script src="assets/js/ohlc.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
