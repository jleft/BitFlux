<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A cross-platform financial charting application to showcase the functionality of d3fc components">
    <title>d3fc Showcase</title>

    <link rel="stylesheet" href="assets/css/style.css">

    <script src="assets/js/d3.js"></script>
    <script src="assets/js/css-layout.js"></script>
    <script src="assets/js/d3fc.js"></script>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div id="app-container">
      <nav class="navbar navbar-default navbar-static-top">
        <div class="container head-menu">
        <!-- http://stackoverflow.com/questions/21037833/exclude-menu-item-from-the-collapse-of-bootstrap-3-navbar -->
          <div class="navbar-header pull-left">
            <a href="#" class="navbar-brand">d3fc-showcase</a>
          </div>

          <div class="navbar-header pull-right">
            <button type="button" class="navbar-toggle collapsed pull-right" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <form class="navbar-form pull-right">
              <div class="nav form-group pull-right" id="toggle-button">
                  <button class="btn btn-default visible-xs visible-sm" type="button">Toggle</button>
              </div>
            </form>
          </div>

          <div class="collapse navbar-collapse navbar-right">
            <form class="navbar-form pull-right">
              <div class="form-group">
                <select id="period-selection" selected="period" class="form-control">
                  <option value="3600">1 hr</option>
                  <option value="300">5 min</option>
                  <option value="60">1 min</option>
                </select>
                <select id="type-selection" selected="type" class="form-control">
                  <option value="generated">Data generator</option>
                  <option value="bitcoin">Bitcoin data</option>
                </select>
              </div>
              <div class="form-group" id="reset-button">
                <button class="btn btn-default" type="button">Reset</button>
              </div>
            </form>
          </div>
        </div>
      </nav>

      <div class="container">
        <div class="row row-offcanvas-right primary-row">
          <div class="col-xs-12 col-sm-12 col-md-9 col-chart">
            <p class="lead loading-text"><span class="glyphicon glyphicon-refresh spinning"></span> Loading...</p>
            <svg class="chart primary"></svg>
          </div>
          <div class="col-xs-4 col-sm-4 col-md-3 sidebar-offcanvas sidebar-menu">
            <div class="panel panel-default">
              <div class="panel-heading">Series</div>
              <div class="panel-body">
                <div id="series-buttons" class="buttons btn-group btn-group-vertical" data-toggle="buttons"></div>
              </div>
            </div>            
            <div class="panel panel-default">
              <div class="panel-heading">Price</div>
              <div class="panel-body">
                <div id="y-value-accessor-buttons" class="buttons btn-group btn-group-justified" data-toggle="buttons"></div>
              </div>
            </div> 
            <div class="panel panel-default">
              <div class="panel-heading">Overlays</div>
              <div class="panel-body">
                <div id="indicator-buttons" class="buttons btn-group btn-group-justified" data-toggle="buttons"></div>
              </div>
            </div>            
            <div class="panel panel-default">
              <div class="panel-heading">Indicators</div>
              <div class="panel-body">
                <div id="secondary-chart-buttons" class="buttons btn-group btn-group-justified" data-toggle="buttons"></div>
              </div>
            </div>            
          </div>
        </div>        
        <div class="row row-offcanvas-right secondary-row">
          <div class="col-xs-12 col-sm-12 col-md-9 col-chart">
            <svg class="chart secondary"></svg>
          </div>
          <div class="col-xs-4 col-sm-4 col-md-3 sidebar-offcanvas">
          </div>
        </div>
        <div class="row row-offcanvas-right secondary-row">
          <div class="col-xs-12 col-sm-12 col-md-9 col-chart">
            <svg class="chart secondary"></svg>
          </div>
          <div class="col-xs-4 col-sm-4 col-md-3 sidebar-offcanvas">
          </div>
        </div>
        <div class="row row-offcanvas-right x-axis-row">
          <div class="col-xs-12 col-sm-12 col-md-9 col-chart">
            <svg class="chart x-axis"></svg>
          </div>
          <div class="col-xs-4 col-sm-4 col-md-3 sidebar-offcanvas">
          </div>
        </div>        
        <div class="row row-offcanvas-right nav-row">
          <div class="col-xs-12 col-sm-12 col-md-9 col-chart">
            <svg class="chart nav"></svg>
          </div>
          <div class="col-xs-4 col-sm-4 col-md-3 sidebar-offcanvas">
          </div>
        </div>
      </div>
      <script src="assets/js/app.js"></script>
      <script src="//localhost:35729/livereload.js"></script>
    </div>
  </body>
</html>
