<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stacked Bar - d3fc Visual Tests</title>

    <link href="../assets/d3fc.css" rel="stylesheet">

    <style>
    .crosshair .annotation.horizontal {
        display: none;
    }
    .crosshair .annotation text {
        display: none;
    }
    .crosshair .point path {
        display: none;
    }

    .crosshair .container rect {
        fill: rgba(249, 249, 249, 0.85);
        stroke: rgba(124, 181, 236, 1);
        stroke-width: 1px;
    }
    </style>
  </head>
  <body>
    <div id="stacked-bar" style="height: 350px"></div>
    <form>
        offset: <select id='offset'>
            <option value='zero'>zero</option>
            <option value='expand'>expand</option>
            <option value='wiggle'>wiggle</option>
            <option value='silhouette'>silhouette</option>
        </select>

        order: <select id='order'>
            <option value='default'>default</option>
            <option value='reverse'>reverse</option>
            <option value='inside-out'>inside-out</option>
        </select>

        series: <select id='series'>
            <option value='bar'>bar</option>
            <option value='area'>area</option>
            <option value='line'>line</option>
        </select>
    </form>

    <footer>
      <script src="../assets/d3.js"></script>
      <script src="../assets/css-layout.js"></script>
      <script src="../assets/d3fc.js"></script>
      <script src="../assets/seedrandom.min.js"></script>
      <script src="../setup.js"></script>
      <script src="stacked-bar.js"></script>
      <script src="//localhost:36729/livereload.js"></script>
    </footer>
  </body>
</html>
