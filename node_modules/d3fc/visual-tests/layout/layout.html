<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Layout - d3fc Visual Tests</title>

<link href="../assets/d3fc.css" rel="stylesheet">

  </head>
  <body>
    

<div style="width: 600px; height: 350px; padding: 20px">
  <svg id="layout-test" style="height: 100%; width: 100%; margin: 10px">
    <g layout-style="height: 30; justifyContent: center; flexDirection: row">
      <text layout-style="width: 0;" text-anchor="middle" dy="1em" font-size="20">
        Awesome Chart Layout Example!
      </text>
    </g>
    <g layout-style="flex: 1; flexDirection: row; marginLeft: 20">
      <g layout-style="flex: 1;" class="plotArea">
        <rect layout-style="width: 150; height: 100; margin: 10; alignSelf: flex-end" fill="red" stroke="red"></rect>
      </g>
      <g layout-style="width: 50;" class="axis right"></g>
      <g layout-style="width: 30; justifyContent: center;">
        <g layout-style="height: 0;">
          <text transform="rotate(90)">Price</text>
        </g>
      </g>
    </g>
    <g layout-style="height: 30; flexDirection: row">
      <g layout-style="flex: 1; marginRight: 80; marginLeft: 20" class="axis bottom"></g>
    </g>
    <g layout-style="height: 30; justifyContent: center; flexDirection: row">
      <text layout-style="width: 0; marginRight: 80" text-anchor="middle" dy="1em">Date</text>
    </g>
  </svg>
</div>

    <footer>
      <script src="../assets/d3.js"></script>
<script src="../assets/css-layout.js"></script>
<script src="../assets/d3fc.js"></script>
<script src="../assets/seedrandom.min.js"></script>
<script src="../setup.js"></script> 

  
    <script src="layout.js"></script>
  

<script src="//localhost:36729/livereload.js"></script>

    </footer>
  </body>
</html>
